<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="header text-center">
        <h1 class="display-1 fw-bold mb-4">Tic Tac Toe</h1>
        <button id="start-btn" class="btn btn-dark btn-lg">START</button>
      </div>
      <div id="board" class="row g-2">
        <div class="col-sm-4" data-index="0">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="1">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="2">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="3">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="4">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="5">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="6">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="7">
          <div class="tile"></div>
        </div>
        <div class="col-sm-4" data-index="8">
          <div class="tile"></div>
        </div>
      </div>
      <button id="restart-btn" class="btn btn-primary">Restart</button>
      <div
        id="winner-popup"
        class="text-light d-flex justify-content-center align-items-center"
      >
        <p id="winner"></p>
      </div>
    </div>
    <!-- scripts -->
    <script src="logic.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
